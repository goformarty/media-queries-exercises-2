<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Media Queries Excercise 2</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h2>Resize browser window to see changes!</h2>
	<br /><br />
	<h3>The browser window is:</h3>
	<p id="xsmall">
		- less than <span>400px</span>! -
	</p>
	<p id="small">
		- between <span>401px/<span> and <span>600px</span>! -
	</p>
	<p id="medium">
		- between <span>601px</span> and <span>800px</span>! -
	</p>
	<p id="large">
		- between <span>801px</span> and <span>1200px</span>! -
	</p>
	<p id="xlarge">
		- more than <span>1200px</span>! -
	</p>
	<br />
	<h3>And the browser window orientation is:</h3>
	<p id="landscape">- landscape -</p>
	<p id="portrait">- portrait -</p>
</body>
</html>
