<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Media Queries Excercise 2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Resize browser window to see the changes</h2>
	<h3>The browser window is</h3>
	<p class="400">
		Less than 400px!
	</p>
	<p class="401-600">
		Between 401px and 600px!
	</p>
	<p class="601-800">
		Between 601px and 800px!
	</p>
	<p class="801-1200">
		Between 801px and 1200px!
	</p>
	<p class="1201">
		More than 1200px!
	</p>
	<h3>And the browser window orientation is:</h3>
	<p id="landscape">landscape!</p>
	<p id="portrait">portrait!</p>
</body>
</html>
