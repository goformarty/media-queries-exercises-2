<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Media Queries Excercise 2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Resize the browser window to see changes</h2>

	<h3>The browser window is:</h3>

	<p id="xsmall">
		Less than 400px!
	</p>
	<p id="small">
		Between 401px and 600px!
	</p>
	<p id="medium">
		Between 601px and 800px!
	</p>
	<p id="large">
		Between 801px and 1200px!
	</p>
	<p id="xlarge">
		More than 1200px!
	</p>

	<h3>And the browser window orientation is:</h3>
	<p id="landscape">landscape!</p>
	<p id="portrait">portrait!</p>
</body>
</html>
